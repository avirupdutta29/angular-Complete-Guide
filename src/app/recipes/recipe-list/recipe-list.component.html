<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success">New Recipe</button>
    </div>
</div>
<hr>
<div class="row" style="width: 520px;">
    <div class="col-xs-12">
        <a href="#" class="list-group-item clearfix" *ngFor="let recipe of recipes">
            <div class="pull-left">
                <h4 class="list-group-item-heading">{{recipe.name}}</h4>
                <p class="list-group-item-text">{{recipe.description}}</p>
            </div>
            <div tyle="justify-content: right;">
            <span class="pull-right" style="justify-content: right; margin-left: 350px; margin-bottom: 100px;">
                <img 
                src="{{recipe.imagePath}}" 
                alt="{{recipe.name}}" 
                class="img-responsive" 
                style="max-height: 70px; margin-right:10px;align-content: right;">
            </span>
            </div>
        </a>
        <app-recipe-item></app-recipe-item>         
    </div>
</div>
